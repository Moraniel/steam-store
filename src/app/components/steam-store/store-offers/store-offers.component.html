<div class="store_offers__container">
    
    <p-carousel [value]="games" [numVisible]="4" [numScroll]="2" 
    [circular]="false"  >
        
        <ng-template let-game_data #item let-i="index">
            <div class="store_offers__left">
                
                <app-big-card [game_data]="game_data"></app-big-card>
            </div>

        </ng-template>
       
        
    </p-carousel>
    
</div>
