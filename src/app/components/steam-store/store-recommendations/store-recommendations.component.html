<div class = "store__container">
    <h2>DESTAQUES E RECOMENDADOS</h2>

    
    <a  href="{{game_data.shopURL}}" class="store__main" >
        
        <img  class = "game-front" src="{{game_data.images.cover}}" alt="" >
        
        <div class="info">
            
            <div class="app__name">
                <h3>Baldur's Gate 3</h3>
            </div>
            
            <div class="screenshots">
                <div  *ngFor ="let img of game_data.images.screenshots" ><img (mouseleave)="frontBack()" (mouseover) ="changeFront(img)" src="{{img}}" alt=""></div>
            </div>
            
            <div class="game__info">
                
                <h3>{{game_data.status}}</h3>
                <span class="game__tag">{{game_data.tag}}</span>
                <span class="game__price">
                    {{game_data.preco}}
                    <span>imgSistema</span>
                </span>

            </div>
        </div>
    </a>
</div>
